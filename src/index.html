<!DOCTYPE html>
<html>
<head>
  <title>How long until DSP gets a job?</title>
  <link rel="stylesheet" href="./styles/howlong.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="container" id="main-container">
    <h1>
      <strong>How long until DSP gets a job?</strong>
    </h1>
    <div class="row">
      <div class="column tile" id="years-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">years</div>
      </div>
      <div class="column tile" id="months-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">months</div>
      </div>
      <div class="column tile" id="days-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">days</div>
      </div>
      <div class="column tile" id="hours-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">hours</div>
      </div>
      <div class="column tile" id="minutes-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">minutes</div>
      </div>
      <div class="column tile" id="seconds-tile">
        <div class="value a"></div>
        <div class="value b"></div>
        <div class="label">seconds</div>
      </div>
    </div>
    <div class="footer">
      Copyright &copy; 2020 D. Tractor Industries
    </div>
  </div>
</body>
</html>
<script src="./howlong.js" type="text/javascript"></script>
